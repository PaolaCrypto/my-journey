<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PaolaCodes</title>
    <style>
      body {
        background-color: skyblue;
      }
      h1 {
        text-align: center;
      }
      h2 {
        text-align: center;
      }
      img {
        max-width: 100%;
      }
      .container {
        max-width: 600px;
        margin: 20px auto;
        background: white;
        padding: 30px;
        border-radius: 15px;
      }
      button {
        display: block;
        margin: 0 auto;
        border: 1px solid skyblue;
        background: white;
        font-size: 18px;
        border-radius: 5px;
        padding: 10px;
        transition: all 150ms easy;
      }
      button:hover {
        background: plum;
        cursor: pointer;
      }

      footer {
        text-align: center;
        font-size: 17px;
        margin: 10px 0;
      }
      .theme-button {
        font-size: 15px;
        background: black;
        color: white;
        padding: 10px 10px;
      }
      .theme-button:hover {
        color: black;
        background: white;
      }
      .coding-intro-picture {
        border-radius: 10px;
        transition: all 150ms ease-in-out;
      }
      .coding-intro-picture:hover {
        filter: contrast(80%);
        transform: scale(1.2);
      }
    </style>
  </head>
  <body>
    <button class="theme-button">Dark Theme</button>
    <div class="container">
      <h1>This is the story of how a Dominican meets coding</h1>
      <h2>When Paola meets coding</h2>
      <img
        src="https://images.unsplash.com/photo-1587620962725-abab7fe55159?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8cHJvZ3JhbW1pbmd8ZW58MHx8MHx8&auto=format&fit=crop&w=700&q=60"
        alt=""
        class="coding-intro-picture"
      />
      <img
        src="https://images.unsplash.com/photo-1542831371-29b0f74f9713?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NHx8cHJvZ3JhbW1pbmd8ZW58MHx8MHx8&auto=format&fit=crop&w=700&q=60"
        alt=""
      />
      <p>this is where I will write a quick story</p>
      <button>Learn more</button>
      <footer>Coded by Paola Severino</footer>
    </div>
  </body>
</html>
